<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css.css">
  <title>Students list</title>

<body>
  <div id="menu">
    
    <div id="homeButton" class="menuItem"><img src="imgs/home.png" alt="" class="menuIcon">
    </div>

    <div id="userButton" class="menuItem"><img src="imgs/user.png" alt="user" class="menuIcon"></div>
    
    <div id="listButton" class="menuItem">
      <img src="imgs/list.png" alt="" class="menuIcon">
    </div>

    </div>

  <div class="container" id="login">
    <form action="">
      <label for="emailInputLogin">Email</label>
      <input type="text" id="emailInputLogin" required>
      <label for="passwordInputLogin">Password</label>
      <input type="password" id="passwordInputLogin" required>
      <button id="loginButtonLogin">Login</button>
      <button id="signUpButtonLogin">SignUp</button>
    </form>
  </div>

  <div class="container" id="signUp">
    <form>
      <label for="firstNameInputSignUp">First Name</label>
      <input type="text" id="firstNameInputSignUp" required>
      <label for="lastNameInputSignUp">Last Name</label>
      <input type="text" id="lastNameInputSignUp" required>
      <label for="emailInputSignUp">Email</label>
      <input type="text" id="emailInputSignUp" required>
      <label for="passwordInputSignUp">Password</label>
      <input type="password" id="passwordInputSignUp" required>
      <label for="passwordInputRepeatSignUp">Repeat Password</label>
      <input type="password" id="passwordInputRepeatSignUp" required>
      <input type="radio" id="adminRadioSignUp" name="role" value="Admin" required>
      <label for="adminRadioSignUp">Admin</label>
      <input type="radio" id="userRadioSignUp" name="role" value="User">
      <label for="userRadioSignUp">User</label><br>
      <button id="createAccountButtonSignUp">Create Account</button>
    </form>
  </div>

  <div class="container" id="home">
      <h1>MAIDAN HERE BOYZZZZ</h1>
        <button type="button" name="button" onclick="loadDoc()" >To the maidan</button>
        <a class="navbar-item" href="#changed">
          About
        </a>
  </div>

  <div class="container" id="list">

      <li>dwadw</li>

      <li>dwa</li>

    </ul>
  </div>
  <div class="container" id="profile">
    <h2>First Name</h2>
    <p id="firstNameProfile"></p>
    <h2>Last Name</h2>
    <p id="lastNameProfile"></p>
    <h2>Email</h2>
    <p id="emailProfile"></p>
    <h2>Role</h2>
    <p id="roleProfile"></p>
    <button id="logOutButtonProfile">Logout</button>
  </div>

  <script type="text/javascript" src="scripts\user.js"></script>
  <script type="text/javascript" src="scripts\home.js"></script>
  <script type="text/javascript" src="scripts\list.js"></script>
  <script type="text/javascript" src="scripts\login.js"></script>
  <script type="text/javascript" src="scripts\profile.js"></script>
  <script type="text/javascript" src="scripts\signUp.js"></script>
  <script type="text/javascript" src="scripts\menu.js"></script>
  <script type="text/javascript" src="scripts\app.js"></script>
</body>
</html>
